on: 
  push:
    branches:
      - main
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy file
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.USERNAME }}
        server: ${{ secrets.SERVER }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        # local_path: './static/*'
        remote_path: './home/usuario/git/mapa-inovação/'
        sftp_only: true

